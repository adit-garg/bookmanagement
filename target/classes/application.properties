# application.properties
server.port=8080
spring.application.name=book-management-system

# Derby Database Configuration
spring.datasource.url=jdbc:derby:bookstore_db;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging for debugging
logging.level.com.bookstore.security=DEBUG
logging.level.com.bookstore.controller=DEBUG
logging.level.com.bookstore.security.JwtAuthenticationFilter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
# CORS Configuration
cors.allowed-origins=http://localhost:4200